<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Equipos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
	<style>
	    body {
	        background: linear-gradient(135deg, #121212, #1e1e1e); /* Fondo oscuro moderno */
	        font-family: 'Arial', sans-serif;
	        color: #f5f5f5;
	    }

	    .card {
	        border-radius: 15px;
	        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
	        overflow: hidden;
	        background-color: #1a1a1a;
	        color: #f5f5f5;
	    }

	    .card-header {
	        background-color: #2c2c2c;
	        color: white;
	        text-align: center;
	        padding: 1rem;
	        font-weight: bold;
	        border-bottom: 1px solid #444;
	    }

	    .card-body {
	        background-color: #ffffff;
	        padding: 2rem;
	        color: #121212;
	    }

	    .table th, .table td {
	        vertical-align: middle;
	    }

	    .table-striped tbody tr:nth-of-type(odd) {
	        background-color: #f4f4f4;
	    }

	    .table-hover tbody tr:hover {
	        background-color: #e0e0e0;
	    }

	    .btn-primary, .btn-danger, .btn-secondary {
	        border-radius: 5px;
	        display: flex;
	        align-items: center;
	        font-weight: bold;
	        color: #ffffff;
	        transition: all 0.3s ease;
	        border: none;
	    }

	    .btn-primary {
	        background-color: #444444;
	    }

	    .btn-primary:hover {
	        background-color: #333333;
	    }

	    .btn-danger {
	        background-color: #555555;
	    }

	    .btn-danger:hover {
	        background-color: #3a3a3a;
	    }

	    .btn-secondary {
	        background-color: #2c2c2c;
	    }

	    .btn-secondary:hover {
	        background-color: #000000;
	    }

	    .btn-primary i, .btn-danger i, .btn-secondary i {
	        margin-right: 5px;
	    }

	    .card-footer {
	        background-color: #1e1e1e;
	        text-align: right;
	        padding: 1rem;
	        border-top: 1px solid #444;
	    }

	    .btn-light {
	        background-color: #eeeeee;
	        border-color: #eeeeee;
	        color: #111111;
	    }

	    .btn-light:hover {
	        background-color: #dddddd;
	    }
	</style>

</head>
<body>
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fas fa-cogs"></i> Lista de Equipos</h3>
            <a href="/verequipo/formequipo" class="btn btn-light">
                <i class="fas fa-plus-circle"></i> Agregar Nuevo Equipo
            </a>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equipo : ${listaEquipo}">
                        <td th:text="${equipo.id}"></td>
                        <td th:text="${equipo.nombre}"></td>
                        <td th:text="${equipo.categoria}"></td>
                        <td th:text="${equipo.marca}"></td>
                        <td th:text="${equipo.precio}"></td>
                        <td th:text="${equipo.estado}"></td>
                        <td>
                            <a th:href="@{/equipo/editar/{id}(id=${equipo.id})}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/equipo/eliminar/{id}(id=${equipo.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este equipo?');">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
